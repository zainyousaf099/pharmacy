{% extends "base.html" %}
{% load static %}

{% block title %}ROLE - SELECTION{% endblock title %}

{% block style %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    overflow: hidden;
    position: relative;
  }

  /* Animated background particles */
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0.3;
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 15s infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    25% { transform: translateY(-50px) translateX(30px); }
    50% { transform: translateY(-100px) translateX(-30px); }
    75% { transform: translateY(-50px) translateX(30px); }
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    padding: 30px 50px;
    text-align: center;
  }

  .header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    animation: fadeInDown 1s ease-out;
  }

  .header p {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 10px;
    letter-spacing: 1px;
    animation: fadeInDown 1.2s ease-out;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .container {
    display: flex;
    gap: 30px;
    width: 90%;
    max-width: 1400px;
    height: 70vh;
    padding: 20px;
    z-index: 10;
    margin-top: 80px;
  }

  .panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1;
    border-radius: 20px;
    padding: 40px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    animation: fadeInUp 0.8s ease-out backwards;
  }

  .panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.05);
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .panel:hover::before {
    opacity: 1;
  }

  .panel:nth-child(1) {
    animation-delay: 0.1s;
  }

  .panel:nth-child(2) {
    animation-delay: 0.3s;
  }

  .panel:nth-child(3) {
    animation-delay: 0.5s;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .panel:hover {
    transform: translateY(-15px) scale(1.03);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
  }

  .panel-icon {
    font-size: 5rem;
    margin-bottom: 25px;
    filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    transition: transform 0.4s ease;
  }

  .panel:hover .panel-icon {
    transform: scale(1.15) rotateY(10deg);
  }

  .panel-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
  }

  .panel-description {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.85);
    text-align: center;
    max-width: 250px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .panel-button {
    margin-top: 20px;
    padding: 12px 35px;
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.4);
    color: white;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .panel:hover .panel-button {
    background: rgba(255, 255, 255, 0.3);
    border-color: white;
    transform: scale(1.05);
  }

  .doctor {
    background: linear-gradient(135deg, #3d0000 0%, #a00 50%, #ff4444 100%);
  }

  .reception {
    background: linear-gradient(135deg, #001a4d 0%, #0047b3 50%, #3399ff 100%);
  }

  .pharmacy {
    background: linear-gradient(135deg, #004d00 0%, #00a000 50%, #44ff44 100%);
  }

  /* Ripple effect on click */
  .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    transform: scale(0);
    animation: ripple-animation 0.6s ease-out;
    pointer-events: none;
  }

  @keyframes ripple-animation {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

  /* Overlay for animation */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    z-index: 999;
    transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .overlay.expand {
    width: 100%;
  }

  .overlay-content {
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease 0.3s;
    color: white;
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
  }

  .overlay.expand .overlay-content {
    opacity: 1;
    transform: scale(1);
  }

  /* Responsive design */
  @media (max-width: 1024px) {
    .container {
      flex-direction: column;
      height: auto;
      gap: 20px;
    }

    .panel {
      min-height: 200px;
    }

    .header h1 {
      font-size: 2rem;
    }

    .panel-title {
      font-size: 1.5rem;
    }

    .panel-icon {
      font-size: 3.5rem;
    }
  }

  /* Loading spinner */
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    display: none;
    position: absolute;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .overlay.expand .spinner {
    display: block;
  }
</style>
{% endblock style %}

{% block content %}
<div class="container">
  <a href="{% url 'doctor_login' %}"
     class="panel doctor"
     onclick="expandPanel(event, 'doctor', '{% url 'doctor_login' %}')">
     Doctorâ€™s Panel
  </a>
  <a href="{% url 'opd_login' %}"
     class="panel reception"
     onclick="expandPanel(event, 'reception', '{% url 'opd_login' %}')">
     OPD/Reception
  </a>
  <a href="{% url 'pharmacy_login' %}"
     class="panel pharmacy"
     onclick="expandPanel(event, 'pharmacy', '{% url 'pharmacy_login' %}')">
     Pharmacy
  </a>
</div>

<!-- Overlay for animation -->
<div class="overlay" id="overlay"></div>
{% endblock content %}

{% block js %}
<script>
  function expandPanel(e, panelType, targetUrl) {
    e.preventDefault(); // stop immediate navigation

    const overlay = document.getElementById("overlay");

    // Apply the right gradient
    if (panelType === "doctor") {
      overlay.style.background =
        "linear-gradient(to top right, #202020 0%, #202020 30%, #5a0000 65%, #a00 100%)";
    } else if (panelType === "reception") {
      overlay.style.background =
        "linear-gradient(to top left, #202020 0%, #202020 30%, #003080 65%, #001a66 100%)";
    } else if (panelType === "pharmacy") {
      overlay.style.background =
        "linear-gradient(to top left, #202020 0%, #202020 30%, #046600 65%, #064d00 100%)";
    }

    overlay.classList.add("expand");

    // Redirect after the animation finishes
    setTimeout(() => {
      window.location.href = targetUrl;
    }, 900); // slightly longer than the CSS transition
  }
</script>
{% endblock js %}
